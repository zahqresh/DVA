    <div class="container-fluid mt-3">
      <button class="btn btn-md btn-primary mt-2 metamask-button" onclick="implementWallet()">connect</button>
      <button class="btn btn-md btn-primary mt-2" onclick="mintPresale(1)">

      <button class="btn btn-md btn-primary mt-2" onclick="mint_presale(3)">

      <button class="btn btn-md btn-primary mt-2" onclick="mintPublic(1)">

      <button class="btn btn-md btn-primary mt-2" onclick="mintPublic(9)">

      <button class="btn btn-md btn-primary mt-2" onclick="walletReset()">

      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="withdraw()">

      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="toggle_presale()">
        Toggle Presale
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="toggle_sale()">
        Toggle Sale
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="state()">
        Wallet State
      </button>
      <!-- supply and additional info -->
      <div class="h6 mt-3">
        <div>Current Supply: <small class="supply"></small></div>
        <div>Current Root: <small class="root"></small></div>
        <div>Current Presale Status: <small class="pre_sale_status"></small></div>
        <div>Current Public Sale Status: <small class="sale_status"></small></div>
      </div>
      <div class="alert"></div>
